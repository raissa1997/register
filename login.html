<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="accept.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    
    <div class="container formulaire ">

            <div class="row flex-row-reverse m-auto">
                <div class="col-12 col-md-6 inscription text-center">
                    <form action="#" id="inscrip-form">
                        <h1>Inscription</h1>
                        <div class="form-group m-0">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" class="space" placeholder="Entrez votre nom d'utilisateur">
                            
                        </div>
                             <small class="small1" id="small1"></small>
                        <div class="form-group ">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" class="space" placeholder="Entrez votre email">
                            
                        </div>
                                 <small class="small2" id="small2"></small>
                        <div class="form-group  ">
                            <i class="fas fa-lock"></i>
                            <input type="text" id="password1"  class="space" placeholder="Entrez votre mot de passe">
                            <button type="submit"  id="eye" class="btn btn-secondary"><i id="eye1" class="fas fa-eye-slash" ></i></button>
                            
                        </div>
                             <small class="small3" id="small3"></small>
                        <div class="form-group  ">
                            <i class="fas fa-lock"></i>
                            <input type="text" id="password2" class="space" placeholder="Confirmez votre mot de passe">
                            <button type="button" class="btn btn-secondary" ><i  class="fas fa-eye-slash"></i></button>
                            
                           
                        </div>
                        <small class="small4" id="small4"></small>
                        <div class="form-group space1">
                            <input type="checkbox" id="check">
                            <small>i accept all tems & condictions</small>
                         </div>
                         <small class="small5" id="small5"></small>
                         <div class="form-group ">
                            <button type="submit" class="btn btn-primary long" id="re">Register Now</button>
                            </div>
                            <small class="small7" id="small7"></small>
                            <div class="form-group">
                            <small class="small6 space1">i have an account?</small>
                            </div>
                            <div class="form-group">
                                <button type="submit"  class="btn btn-dark long">Login Now</button>
                            </div>
                    </form>
                </div>
                <div class="col-12 col-md-6 connection text-center">
                    <form action="" class="log-form">
                        <h1>Connexion</h1>
                        <div class="form-group m-0">
                            <i class="fas fa-user"></i>
                            <input type="email" id="email2" class="space" placeholder="Entrez votre adresse email"> 
                        </div>
                        <small class="small10" id="small10"></small>

                        <div class="form-group ">
                            <i class="fas fa-lock"></i>
                            <input type="text" id="password3" class="space" placeholder="Confirmez votre mot de passe">
                            <button type="button" class="btn btn-secondary"><i class="fas fa-eye-slash"></i></button> 
                        </div>
                        <small class="small11" id="small11"></small>

                        <div class="form-group space2">
                            <input type="checkbox" id="check2">
                            <small class="small12" id="small12">remember me</small>
                            </div>
                            <div class="form-group   ">
                                <button type="button" class="btn btn-primary  long" id="so">Login Now</button>
                                </div>
                                <small class="small13" id="small13"></small>

                    </form>

                </div>


            </div>



    </div>

    <script src="https://kit.fontawesome.com/45b8fbd474.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="accept.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
